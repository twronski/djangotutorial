<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Questions</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a> </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls available</p>
{% endif %}
</body>
</html>
